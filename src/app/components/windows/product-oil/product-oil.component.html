<div class="fade" *ngIf="visible">
  <div class="product">
    <div class="close_button_block">
      <div class="close_button" (click)="cancel()"><i class="fa fa-window-close" aria-hidden="true"></i></div>
    </div>
    <div class="product_block">
      <img src="{{oil.img}}" alt="">
      <div class="product_block_text">
        <div class="product_name">Название: {{oil.name}}</div>
        <div class="brand">Бренд: {{oil.brandName}}</div>
        <div class="short_desk">{{oil.shortDesc}}</div>
        <div class="full_desk" [innerHTML] = oil.fullDesc></div>
      </div>
    </div>
  </div>
</div>
