<div class="find_block">
  <div class="find_info">
    <input class="input_find" id="findField" type="text" [(ngModel)]="whatToFind" (ngModelChange)="find()">
    <div class="btn_find"><i class="fa fa-search" aria-hidden="true"></i></div>
  </div>
  <div class="sup">
    <div class="find_data" *ngIf="products">
      <div class="find_data_unit" *ngFor="let pr of products" (click)="showProduct(pr.id, pr.tableDefiner)">{{pr.name}}</div>
    </div>
  </div>
</div>
